<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Guess the Number Game</h2>
        <p id="inst">INSTRUCTION: you are to pick a number between 0 - 10</p>

        <br />
        <h3 id="result"></h3>
        <div id="screen">
          <div id="yours">0</div>
          <div id="mine">0</div>
        </div>
        <div class="numbers">
          <button id="choice" onclick="first()">0</button>
          <button id="choice" onclick="second()">1</button>
          <button id="choice" onclick="third()">2</button>
          <button id="choice" onclick="fourth()">3</button>
          <button id="choice" onclick="fifth()">4</button>
          <button id="choice" onclick="sixth()">5</button>
          <button id="choice" onclick="seventh()">6</button>
          <button id="choice" onclick="eight()">7</button>
          <button id="choice" onclick="nineth()">8</button>
          <button id="choice" onclick="tenth()">9</button>
          <button id="choice" onclick="eleventh()">10</button>
          <button id="choice" disabled></button>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
